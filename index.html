<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Carousel</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <style>
        .card-img-overlay{
            background-color: rgba(0,0,0, 0.5);
        }
    </style>
</head>
<body>
    <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="2000" class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/03/21/19/58/butterfly-7868085_960_720.jpg">
                <div class="carousel-caption">
                    <h2>Borboleta</h2>
                </div>
            </div>
            <div data-bs-interval="2000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/05/03/21/58/zebra-spider-7968680_960_720.jpg">
                <div class="carousel-caption">
                    <h2>Aranha</h2>
                </div>
            </div>
            <div data-bs-interval="2000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/05/02/14/02/painted-lady-butterfly-7965378_960_720.jpg">
                <div class="carousel-caption">
                    <h2>Borboleta</h2>
                </div>
            </div>
        </div>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button class="active" type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <img src="https://via.placeholder.com/180x180" alt="">
                <h3>Produto</h3>
            </div>
            <div class="col-lg-4 col-md-6">
                <img src="https://via.placeholder.com/180x180" alt="">
                <h3>Produto</h3>
            </div>
            <div class="col-lg-4 col-md-6">
                <img src="https://via.placeholder.com/180x180" alt="">
                <h3>Produto</h3>
            </div>
            <div class="col-lg-4 col-md-6">
                <img src="https://via.placeholder.com/180x180" alt="">
                <h3>Produto</h3>
            </div>
            <div class="col-lg-4 col-md-6">
                <img src="https://via.placeholder.com/180x180" alt="">
                <h3>Produto</h3>
            </div>
            <div class="col-lg-4 col-md-6">
                <img src="https://via.placeholder.com/180x180" alt="">
                <h3>Produto</h3>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
